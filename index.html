<html>
  <head>
    <title>Timer</title>
    <script src='build/bundle.js' type='text/javascript'></script>
  </head>

  <body>
    <div class='current-time'>
      <span>Elapsed: </span>
      <span class='clock'></span>
    </div>

    <h3>Active Timers</h3>
    <ul class='active-timers'>

    </ul>

    <h3>Completed Timers</h3>
    <ul class='completed-timers'>

    </ul>

    <form id='add-timer'>
      <label for='new_timer'>Timer for </label>
      <select name='new_timer' id='new_timer'>
      </select>
      <label for='new_timer'>minutes</label>

      <button type='submit'>Add timer</button>
    </form>
  </body>

</html>
